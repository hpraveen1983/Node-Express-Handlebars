<div>
    {{#each burgers}}
      {{#unless devoured}}
        {{> burgers/burger-block devoured=true}}
      {{/unless}}
    {{/each}}
  </div>
  
  <h2>Burgers that are devoured!</h2>
  
  <div>
    {{#each burgers}}
      {{#if devoured}}
        {{> burgers/burger-block devoured=false}}
      {{/if}}
    {{/each}}
  </div>
  
  <h2>Add a Burger</h2>
  <form class="create-form">
  
    <div class="form-group">
      <label for="bu">Burger Name:</label>
      <input type="text" id="bu" name="name">
    </div>
  
    <div class="form-group">
      <label for="devoured">Devoured?</label><br>
      <input type="radio" name="devoured" value="1" checked> Devoured!<br>
      <input type="radio" name="devoured" value="0"> Awake
    </div>
  
    <button type="submit">Add Burger</button>
  </form>
